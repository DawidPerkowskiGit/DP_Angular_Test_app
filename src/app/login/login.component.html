<form>
  <div class="form-group">
    <input
    #emailchecker="ngModel"
      hinvEmailvalidator
      hinvHover
      color="crimson"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeHolder="Please provide your username"
    />
    <div>
      {{ emailchecker.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      hinvHover
      color="teal"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeHolder="Enter your password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>
</form>
