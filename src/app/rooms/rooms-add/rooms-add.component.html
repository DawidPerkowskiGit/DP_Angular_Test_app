<div *ngIf="successMessage !== ''"  class="alert alert-success">
    {{successMessage}}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)] = room.roomType
      placeholder="Room Type"
      [ngModelOptions]="{updateOn:'blur'}"
    />
  </div>
  <div class="form-group">
    <input
    #roomamenities="ngModel"
      required
      minlength="5"
      maxlength="20"
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)] = room.amenities
      placeholder="Amenities"
    />
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
      Amenities should be at least 5 characters long.
    </div>
    <div *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
      Please provide the amenities.
    </div>
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="price"
      [(ngModel)] = room.price
      placeholder="Room price per night"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)] = room.photos
      placeholder="Photo link"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)] = room.checkinTime
      placeholder="Check-in Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)] = room.checkoutTime
      placeholder="Check-out Time"
    />
  </div>
  <div class="form-group">
    <input
      min="1"
      max="5"
      required
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)] = room.rating
      placeholder="Rating"
    />
  </div>
  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
